<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>

<div class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-white">
        <span class="font-weight-bold" th:text="${username}"></span>
        <span th:text="'with roles: '"></span>
        <span th:each="role : ${roles}" th:text="${#strings.replace(role.getName(), 'ROLE_', '') + ' '}"></span>
    </span>
    <form th:action="@{/logout}" method="post" class="form-inline">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</div>

<div class="container-fluid min-vh-100">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/admin/all-users" class="nav-link"> Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link active"> User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-9 min-vh-100">
            <h1 class="mt-3">User-information page</h1>
            <br>
            <div class="d-flex align-items-center">
                <h5 class="mb-0">About user</h5>
            </div>

            <div class="table-responsive mt-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Age</th>
                        <th>Username</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}">id</td>
                        <td th:text="${user.getName()}">Name</td>
                        <td th:text="${user.getLastName()}">LastName</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.username}">Username</td>
                        <td>
                            <span th:each="role : ${user.roles}">
                                <span th:text="${#strings.replace(role.toString(), 'ROLE_', '')}"></span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    .nav-link.active {
        background-color: cornflowerblue;
        color: white;
        padding-left: 0;
        text-indent: 10px;
    }

    .sidebar {
        padding-left: 0;
    }

    .nav-link {
        padding-left: 0;
        text-indent: 10px;
    }
</style>

</body>
</html>
